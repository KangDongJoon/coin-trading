spring.application.name=coin-trading

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/cointrading
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#upbit.secret-key=${upbit_secret_key}
#upbit.access-key=${upbit_access_key}
#openai.api.key=${openapi_key}
jwt.secret.key=${jwt_secret_key}

allowed.origins=${origin_ip:http://localhost:8080}
ec2.domain=${ec2_domain:localhost}
aes.secret.key=${aes_secret_key}