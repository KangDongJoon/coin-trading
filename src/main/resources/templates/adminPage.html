<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        select, input[type="text"] {
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>관리자 페이지 - 유저 관리</h1>

<form th:action="@{/admin/users}" method="get">
    <select name="field">
        <option value="id" th:selected="${field=='id'}">ID</option>
        <option value="userId" th:selected="${field=='userId'}">UserID</option>
        <option value="role" th:selected="${field=='role'}">권한</option>
    </select>

    <input type="text" name="keyword" placeholder="검색어 입력" th:value="${keyword}">
    <button type="submit">검색</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>유저ID</th>
        <th>닉네임</th>
        <th>권한</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userId}"></td>
        <td th:text="${user.userNickname}"></td>
        <td th:text="${user.role}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
