<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        .btn-container {
            display: flex;
            flex-direction: column; /* 버튼을 위아래로 배치 */
            align-items: center;
            gap: 10px; /* 버튼 사이 간격 */
        }

        button {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button {
            background-color: #218838;
        }

        .button:hover {
            background-color: #218838;
        }

        .coin-options {
            display: flex;
            justify-content: center; /* 가운데 정렬 */
            gap: 20px; /* 버튼 간격 */
            margin-bottom: 20px;
            font-size: 18px; /* 글자 크기 */
        }

        #stopButton {
            display: none; /* 처음에는 숨김 */
            background-color: #dc3545;
        }

        #stopButton:hover {
            background-color: #c82333;
        }

        #logoutButton {
            background-color: #333333;
        }

        #myPage {
            background-color: rgba(217, 204, 21, 0.91);
        }

        #adminPageButton {
            background-color: rgba(272, 224, 221, 0.91);
        }
    </style>
</head>
<body>

<h1>환영합니다!</h1>
<!-- 코인 선택 라디오 버튼 -->
<h3>매매할 코인을 선택해 주세요
    <div class="coin-options">
        <label><input type="radio" name="coin" value="BTC"> 비트코인</label>
        <label><input type="radio" name="coin" value="ETH"> 이더리움</label>
        <label><input type="radio" name="coin" value="XRP"> 리플</label>
    </div>
</h3>

<div class="btn-container">
    <button id="startButton" onclick="startProgram()">프로그램 동작</button>
    <button id="stopButton" onclick="stopProgram()">중단하기</button>
    <button id="myPage" onclick="goToMyPage()">마이페이지</button>
    <button id="returnRateButton" class="button" type="button" onclick="goToReturnRate()">기간 수익률 확인</button>
    <button id="adminPageButton" class="button" style="display:none;" onclick="goToAdminPage()">관리자 페이지</button>
    <button id="logoutButton" onclick="logout()">로그아웃</button>
</div>

<script>
    function goToMyPage() {
        window.location.href = "/auth/my-page"; // 마이 페이지로 이동
    }

    function goToReturnRate() {
        window.location.href = "/auth/returnrate"; // 수익률 페이지로 이동
    }

    function goToAdminPage() {
        window.location.href = "/admin"; // 관리자 페이지 URL
    }

    // 페이지 로드 시 실행 상태 + 권한 체크
    window.onload = function () {
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");
        const adminButton = document.getElementById("adminPageButton");

        // 서버에서 실행 상태 및 권한 확인
        fetchWithToken('/v1/status')
            .then(response => response.json())
            .then(data => {
                const isRunning = data.isRunning;
                const selectedCoin = data.selectedCoin;
                const userRole = data.role; // 서버에서 현재 유저 권한 전달
                console.log("전체 데이터:", data);
                console.log("현재 유저 권한:", userRole);
                // 코인 선택 유지
                if (selectedCoin) {
                    const radioToCheck = document.querySelector(`input[name="coin"][value="${selectedCoin}"]`);
                    if (radioToCheck) radioToCheck.checked = true;
                }

                // 실행 중인 경우 버튼 상태 업데이트
                if (isRunning === "true") {
                    startButton.textContent = "동작 중...";
                    startButton.disabled = true;
                    stopButton.style.display = "block";
                    document.querySelectorAll('input[name="coin"]').forEach(radio => radio.disabled = true);
                } else {
                    stopButton.style.display = "none";
                }

                // 관리자 권한이면 버튼 노출
                if (userRole === "ADMIN") {
                    adminButton.style.display = "block";
                }
            })
            .catch(error => console.error("상태 확인 오류:", error));
    };

    function startProgram() {
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");

        const selectedCoin = document.querySelector('input[name="coin"]:checked');
        if (!selectedCoin) {
            alert("코인을 선택하세요!");
            return;
        }

        const coinValue = selectedCoin.value;

        // 버튼 상태 설정
        startButton.textContent = "동작 중...";
        startButton.disabled = true;
        stopButton.style.display = "block";

        // ⭐ 모든 코인 라디오 버튼 비활성화
        document.querySelectorAll('input[name="coin"]').forEach(radio => {
            radio.disabled = true;
        });

        // 서버 요청
        fetchWithToken('/v1/starts', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({coin: coinValue})
        })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => {
                alert("오류 발생: " + error);
                resetButtons(); // 오류 발생 시 상태 복구
            });
    }

    function resetButtons() {
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");

        startButton.textContent = "프로그램 동작";
        startButton.disabled = false;
        stopButton.style.display = "none";

        // ⭐ 코인 선택 다시 활성화
        document.querySelectorAll('input[name="coin"]').forEach(radio => {
            radio.disabled = false;
        });
    }


    function stopProgram() {
        fetchWithToken('/v1/stops', {method: 'POST'})
            .then(response => response.text())
            .then(data => {
                alert(data);
                resetButtons(); // 중단 후 버튼 원래대로 복원
            })
            .catch(error => alert("오류 발생: " + error));
    }

    function logout() {
        fetchWithToken('/auth/logout', {method: 'POST'})
            .then(response => {
                if (!response.ok) {
                    throw new Error('로그아웃 실패');
                }
                return response.text();
            })
            .then(data => {
                alert(data);  // 로그아웃 성공 메시지

                // 버튼 초기화나 UI 업데이트 함수
                resetButtons();

                window.location.href = '/auth/login';  // 로그인 페이지로 리다이렉트
            })
            .catch(error => {
                alert("오류 발생: " + error);
            });
    }

    async function fetchWithToken(url, options = {}) {
        const response = await fetch(url, {
            ...options,
            credentials: 'include', // 쿠키 포함
        });

        if (response.status === 401) { // Access Token 만료 또는 인증 실패
            // Refresh Token으로 토큰 재발급 요청
            const refreshResponse = await fetch('/auth/refresh', {
                method: 'POST',
                credentials: 'include',
            });

            if (refreshResponse.ok) {
                // 재발급 성공했으면 다시 원래 요청 재시도
                return fetch(url, {
                    ...options,
                    credentials: 'include',
                });
            } else {
                // 재발급 실패 -> 로그인 페이지로 이동
                window.location.href = '/auth/login';
                return null;
            }
        }

        return response;
    }

</script>

</body>
</html>
