<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>환영합니다!</h1>
<p>여기에서 프로그램을 실행할 수 있습니다.</p>

<button onclick="startProgram()">프로그램 동작</button>

<script>
    function startProgram() {
        fetch('/v1/starts', { method: 'POST' }) // 서버의 /start 엔드포인트 호출
            .then(response => response.text())
            .then(data => alert(data)) // 응답 메시지를 alert 창으로 표시
            .catch(error => alert("오류 발생: " + error));
    }
</script>

</body>
</html>
