<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .btn-container {
            display: flex;
            flex-direction: column; /* 버튼을 위아래로 배치 */
            align-items: center;
            gap: 10px; /* 버튼 사이 간격 */
        }
        button {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #stopButton {
            display: none; /* 처음에는 숨김 */
            background-color: #dc3545;
        }
        #stopButton:hover {
            background-color: #c82333;
        }
        #returnRateButton {
            background-color: #28a745;
        }
        #returnRateButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>환영합니다!</h1>
<p>여기에서 프로그램을 실행할 수 있습니다.</p>

<div class="btn-container">
    <button id="startButton" onclick="startProgram()">프로그램 동작</button>
    <button id="stopButton" onclick="stopProgram()">중단하기</button>
    <button id="returnRateButton" onclick="goToReturnRate()">수익률 페이지로 이동</button>
</div>

<script>
    // 페이지 로드 시 서버에서 실행 상태를 확인하여 버튼 상태 설정
    window.onload = function() {
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");

        // 서버에서 실행 상태를 가져옴
        fetch('/v1/status')
            .then(response => response.json())
            .then(data => {
                const isRunning = data.isRunning;

                // 실행 중인 경우 버튼 상태 업데이트
                if (isRunning === "true") {
                    startButton.textContent = "동작 중..."; // 버튼 텍스트 변경
                    startButton.disabled = true; // 시작 버튼 비활성화
                    stopButton.style.display = "block"; // 중단하기 버튼 표시
                } else {
                    stopButton.style.display = "none"; // 중단하기 버튼 숨김
                }
            })
            .catch(error => {
                console.error("상태 확인 오류:", error);
            });
    };

    function startProgram() {
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");

        startButton.textContent = "동작 중..."; // 버튼 텍스트 변경
        startButton.disabled = true; // 시작 버튼 비활성화
        stopButton.style.display = "block"; // 중단하기 버튼 표시

        // POST 요청으로 서버에 프로그램 시작 요청
        fetch('/v1/starts', { method: 'POST' })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => {
                alert("오류 발생: " + error);
                resetButtons(); // 오류 발생 시 버튼 원래대로 복원
            });
    }

    function stopProgram() {
        fetch('/v1/stops', { method: 'POST' })
            .then(response => response.text())
            .then(data => {
                alert(data);
                resetButtons(); // 중단 후 버튼 원래대로 복원
            })
            .catch(error => alert("오류 발생: " + error));
    }

    function resetButtons() {
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");

        startButton.textContent = "프로그램 동작"; // 버튼 원래 텍스트
        startButton.disabled = false; // 버튼 다시 활성화
        stopButton.style.display = "none"; // 중단하기 버튼 숨김
    }

    function goToReturnRate() {
        window.location.href = "/returnrate"; // 수익률 페이지로 이동
    }
</script>

</body>
</html>
