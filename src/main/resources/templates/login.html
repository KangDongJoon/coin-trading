<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코인 매매 플랫폼 - 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 350px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* 버튼 세로 배치 */
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }

        .button-guide {
            background-color: #007bff;
        }

        .button-guide:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>

    <form id="login-Form">
        <input type="text" id="userId" name="userId" placeholder="아이디" required>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
        <div id="error-message" class="error-message"></div>
        <div class="button-container">
            <button type="submit" class="button">로그인</button>
            <a href="/auth/signup" class="button">회원가입</a>
            <a href="/auth/guide" class="button button-guide">가이드</a> <!-- 가이드 버튼 추가 -->
        </div>
    </form>
</div>

<script>
    document.getElementById("login-Form").addEventListener("submit", async function (event) {
        event.preventDefault(); // 기본 제출 방지

        const userId = document.getElementById("userId").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, password }),
                credentials: "include"  // ✅ 쿠키를 자동으로 포함하도록 설정
            });

            if (!response.ok) {
                return response.text().then(errorText => {
                    document.getElementById("error-message").textContent = errorText;
                });
            }
            alert("로그인 성공")
            window.location.href = "/home";  // JWT가 자동으로 포함된 상태로 요청됨
        } catch (error) {
            console.error("로그인 요청 실패", error);
            alert("로그인 중 오류가 발생했습니다.");
        }
    });
</script>

</body>
</html>
