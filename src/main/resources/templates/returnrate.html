<table>

<script>
    const API_BASE_URL = window.location.origin.includes("localhost")
        ? "http://localhost:8080"
        : "http://43.201.244.141:8080";

    const API_URL = `${API_BASE_URL}/auth/get-back-data`;
    let allData = [];
    let dataCount = 7; // ê¸°ë³¸ê°’

    // ë“œë¡­ë‹¤ìš´ ë³€ê²½ ì‹œ í˜¸ì¶œ
    function handleSelectChange(selectElement) {
        dataCount = parseInt(selectElement.value);
        renderTable();
    }

    async function fetchData() {
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = `<tr id="loading-row"><td colspan="3">ğŸ“Š ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>`;

        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            allData = await response.json();
            renderTable();
        } catch (error) {
            console.error("ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", error);
            tableBody.innerHTML = `<tr><td colspan="3" class="error-message">âŒ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨</td></tr>`;
        }
    }

    function renderTable() {
        const tableBody = document.getElementById("table-body");
        const avgReturnEl = document.getElementById("average-return");
        const dateRangeEl = document.getElementById("date-range");

        tableBody.innerHTML = "";

        const limit = Math.min(dataCount, allData.length);
        const selectedData = allData.slice(0, limit);

        let totalReturn = 0;

        selectedData.forEach(item => {
            const row = document.createElement("tr");
            const returnRateColor = item.returnRate >= 0 ? "green" : "red";

            row.innerHTML = `
        <td>${item.day}</td>
        <td>${item.tradingStatus}</td>
        <td style="color: ${returnRateColor}; font-weight: bold;">${item.returnRate}%</td>
        `;
            tableBody.appendChild(row);

            totalReturn += item.returnRate;
        });

        const avgReturn = selectedData.length > 0 ? (totalReturn).toFixed(2) : 0;
        const avgColor = avgReturn >= 0 ? "green" : "red";

        avgReturnEl.innerHTML = `
    ğŸ“ˆ ëˆ„ì  ìˆ˜ìµë¥ (ë³µë¦¬ ê³„ì‚° X) (${limit}ê±°ë˜ì¼):
    <span style="color: ${avgColor}">${avgReturn}%</span>
    ${limit < dataCount ? `<span style="color: gray;">(í˜„ì¬ ì €ì¥ëœ ${allData.length} ê±°ë˜ì¼ ê¹Œì§€ë§Œ í‘œì‹œë¨)</span>` : ""}
    `;

        // ë‚ ì§œ ë²”ìœ„ ê³„ì‚° ë° í‘œì‹œ
        if (selectedData.length >= 2) {
            const startDate = new Date(selectedData[selectedData.length - 1].day);
            const endDate = new Date(selectedData[0].day);

            const diffTime = Math.abs(endDate - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // ì‹œì‘ì¼ í¬í•¨

            dateRangeEl.innerHTML = `ğŸ“… ê¸°ê°„: ${selectedData[selectedData.length - 1].day} ~ ${selectedData[0].day} (${diffDays}ì¼)`;
        } else {
            dateRangeEl.innerHTML = "";
        }
    }

    fetchData();
    setInterval(fetchData, 600000);
</script>
